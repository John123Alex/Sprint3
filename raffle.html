    <main class="main-raffle">

        <form class="form-map" action="./show_data.html" method="get">
            <div class="datos1">

                <label for="nombre">First Name </label>
                <input class="input1" required id="nombr" type="text" name="nombre" placeholder="Fullname">
              </div>
              <div class="datos2">
                <label for="apellido">Last Name </label>
                <input class="input1" id="apellido" type="text" name="apellid" placeholder="Last Name">

            </div>

            <div class="email">
                <label for="email">E-mail</label>
                <input class="inputemail" type="email" name="email" id="email" placeholder="E-mail">
            </div>

            <div class="SelectGame">
                <label for="Game">Choose Game</label>
                <select name="Game" id="game">
            <option value="League">League of Legends</option>
            <option value="Valorant">Valorant</option>
            <option value="Counter">Counter Strike</option>
            </select>
            </div>
            <div>
                <label for="date">Choose Date</label>
                <select name="date" id="date" >
               <option value="20/08">20/08</option>
               <option value="12/10">12/10</option>
               <option value="27/11">27/11</option>
            </select>
            </div>
            <div class="payment">
                <label for="payment">Payment Options</label>
                <div class="labelinputpayment">
                    <input type="radio" class="paymentl" id="cash" name="Card" value="cash">
                    <label class="paymentl" for="cash">Cash</label>

                </div>
                <div class="labelinputpayment">
                    <input type="radio" class="paymentl" id="Credit-Card" name="Card" value="Credit">
                    <label class="paymentl" for="Credit-Card" >Credit Cards</label>
                </div>
                <div class="debitCard">
                    <input type="radio" class="debitcard" id="Debit-Card" name="Card" value="Debit">
                    <label class="paymentl" for="Debit-Card">Debit Cards</label>
                </div>
            </div>
                <div>
                    <textarea class="services" name="service" id="" cols="35" rows="4" placeholder="service"></textarea>
                     

                </div>
                <div class="autoriz">
                    <input type="checkbox" required name="autorized" id="autorized">
                    <label for="autorized"  class="autorized">I accept tems and conditions...</label>
                    
                </div>
                <div>
                    <input class="send" type="submit" value="Send">

                </div>
